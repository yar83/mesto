<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Любимое mesto на Земле</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
  </head>

  <body class="body">
    <div class="page">
        
      <header class="header">
      </header>

      <main class="content">
        <section class="profile">
            <div class="profile__avatar-container">
                <img src="<%=require('./images/avatar.png')%>" class="profile__avatar-picture" alt="Изображение, описывающее владельца профиля">
                <div class="profile__curtain">
                    <button class="profile__avatar-edit" type="button aria-label="Кнопка вызова формы редактирования картинки профиля"></button>
                </div>
            </div>
            <div class="profile__name-button">
                <h1 class="profile__name">Ярослав Башмаков</h1>
                <button class="profile__button-edit" type="button" aria-label="Кнопка вызова формы редактирования персональных данных"></button>
                <p class="profile__about">Гребец катамарана</p>
            </div>
            <button class="profile__button-add" type="button" aria-label="Кнопка вызова формы добавления новых мест"></button>
        </section>

        <section class="places">
          <ul class="places__list">
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copy">&copy; 2020 Mesto Russia</p>
      </footer>

    </div>

    <!-- Popup profile edit _ start -->
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close popup__close_profile" type="button" aria-label="Кнопка, чтобы закрыть попап"></button>
        <div class="form">
          <form class="form__entity form__entity_profile" name="form__author" novalidate>
            <h2 class="form__title">Редактировать профиль</h2>
            <fieldset class="form__items">
              <label class="form__label">
                <input type="text" value="" class="form__item form__item_el_name" id="name-input" name="form__item_el_name" required placeholder="Представьтесь" minlength="2" maxlength="40">
                <span class="form__error-text name-input-error"></span>
              </label>
              <label class="form__label">
                <input type="text" value="" class="form__item form__item_el_about" id="about-input" name="form__item_el_about" required placeholder="Напишите немного о себе" minlength="2" maxlength="200">
                <span class="form__error-text about-input-error"></span>
              </label>
            </fieldset>
            <fieldset class="form__buttons">
              <button type="submit" class="form__button">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- Popup profile edit _ end -->

    <!-- Popup add card _ start -->
    <div class="popup popup_add-card">
      <div class="popup__container">
        <button class="popup__close popup__close_add-card" type="button" aria-label="Кнопка, чтобы закрыть попап"></button>
        <div class="form">
          <form class="form__entity form__entity_add-card" name="form__card" novalidate>
            <h2 class="form__title">Новое место</h2>
            <fieldset class="form__items">
              <label class="form__label">
                <input type="text" value="" class="form__item form__item_el_card-title" id="title-input" name="form__item_el_card-title" required placeholder="Название" minlength="2" maxlength="30">
                <span class="form__error-text title-input-error"></span>
              </label>
              <label class="form__label">
                <input type="url" value="" class="form__item form__item_el_card-link" id="link-input" name="form__item_el_card-link" required placeholder="Ссылка на картинку">
                <span class="form__error-text link-input-error"></span>
              </label>
            </fieldset>
            <fieldset class="form__buttons">
              <button type="submit" class="form__button form__button_el_button-save">Создать</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- Popup add card _ end -->

    <!-- Popup full size image _ start -->
    <div class="popup fullszimg-popup">
      <div class="fullszimg-popup__container">
        <img class="fullszimg-popup__image" src="https://upload.wikimedia.org/wikipedia/ru/thumb/f/f6/MP-Palpatine.webp/454px-MP-Palpatine.webp" alt="Изображение mesto">
        <button class="popup__close popup__close_full-sz-img"></button>
        <h2 class="fullszimg-popup__title"></h2>
      </div>
    </div>
    <!-- Popup full size image _ end -->
    
    <!-- Popup delete card _ start -->
    <div class="popup delcard-popup">
      <div class="popup__container">
        <button class="popup__close popup__close_delete-card" type="button" aria-label="Кнопка, чтобы закрыть попап"></button>
        <span class="delcard-popup__areyousure">Вы уверены?</span>
        <button type="button" class="delcard-popup__buttonyes">Да</button>
      </div> 
    </div>
    <!-- Popup delete card _ end -->

    <!-- Popup update profile image _ start -->
    <div class="popup popup_update-avatar">
      <div class="popup__container">
        <button class="popup__close popup__close_update-avatar" type="button" aria-label="Кнопка, чтобы закрыть попап"></button>
        <div class="form">
          <form class="form__entity form-entity_update-avatar" novalidate name="form__avatar">
            <h2 class="form__title">Обновить аватар</h2>
            <fieldset class="form__items">
              <label class="form__label">
                <input type="url" value="" class="form__item form__item_el_avatar-link" id="avatar-input" name="form__item_el_avatar-link" required placeholder="Ссылка на картинку">
                <span class="form__error-text avatar-input-error"></span>
              </label>
            </fieldset>
            <fieldset class="form__buttons">
              <button type="submit" class="form__button form__button_el_button-save">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- Popup update profile image _ end -->
    
    <template id="card-template">
      <li class="card">
        <img class="card__picture">
        <button type="button" class="card__trashbin"></button>
        <div class="card__text-heart">
          <h2 class="card__place"></h2>
          <div class="card__likes">
            <button type="button" class="card__heart"></button>
            <span class="card__likes-number">0</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
