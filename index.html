<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Любимое mesto на Земле</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" type="image/png" href="./images/favicon.png">
  </head>

  <body class="body">
    <div class="page">
        
      <header class="header">
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/avatar.png" class="profile__avatar-picture" alt="Изобржение, описывающее владельца профиля">
          <div class="profile__name-button">
            <h1 class="profile__name">Ярослав Башмаков</h1>
            <button class="profile__button-edit" type="button" aria-label="Кнопка вызова формы редактирования персональных данных"></button>
            <p class="profile__about">Гребец катамарана</p>
          </div>
          <button class="profile__button-add" type="button" aria-label="Кнопка вызова формы добавления новых мест"></button>
        </section>

        <section class="places">
          <ul class="places__list">
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copy">&copy; 2020 Mesto Russia</p>
      </footer>

    </div>

    <!-- Popup profile edit _ start -->
    <div class="popup popup_closed popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close popup__close_profile" type="button" aria-label="Кнопка, чтобы закрыть попап"></button>
        <div class="form">
          <form class="form__entity form__entity_profile" name="form__author">
            <h2 class="form__title">Редактировать профиль</h2>
            <fieldset class="form__items">
              <input type="text" value="" class="form__item form__item_el_name" name="form__item_el_name" required placeholder="Представьтесь">
              <input type="text" value="" class="form__item form__item_el_about" name="form__item_el_about" required placeholder="Напишите немного о себе">
            </fieldset>
            <fieldset class="form__buttons">
              <button type="submit" class="form__button">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- Popup profile edit _ end -->

    <!-- Popup add card _ start -->
    <div class="popup popup_closed popup_add-card">
      <div class="popup__container">
        <button class="popup__close popup__close_add-card" type="button" aria-label="Кнопка, чтобы закрыть попап"></button>
        <div class="form">
          <form class="form__entity form__entity_add-card" name="form__card">
            <h2 class="form__title">Новое место</h2>
            <fieldset class="form__items">
              <input type="text" value="" class="form__item form__item_el_card-title" name="form__item_el_card-title" required placeholder="Название">
              <input type="text" value="" class="form__item form__item_el_card-link" name="form__item_el_card-link" required placeholder="Ссылка на картинку">
            </fieldset>
            <fieldset class="form__buttons">
              <button type="submit" class="form__button form__button_el_button-save">Создать</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- Popup add card _ end -->

    <!-- Popup full size image _ start -->
    <div class="fullszimg-popup popup_closed">
      <div class="fullszimg-popup__container">
        <img class="fullszimg-popup__image" src="https://upload.wikimedia.org/wikipedia/ru/thumb/f/f6/MP-Palpatine.webp/454px-MP-Palpatine.webp" alt="Изображение mesto">
        <button class="fullszimg-popup__btn-close"></button>
        <h2 class="fullszimg-popup__title"></h2>
      </div>
    </div>
    <!-- Popup full size image _ end -->
    
    <template id="card-template">
      <li class="card">
        <img class="card__picture">
        <button type="button" class="card__trashbin"></button>
        <div class="card__text-heart">
          <h2 class="card__place"></h2>
          <button type="button" class="card__heart"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
