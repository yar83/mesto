<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Любимое mesto на Земле</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" type="image/png" href="./images/favicon.png">
  </head>

  <body class="body">
    <div class="page">
        
      <header class="header">
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/avatar.png" class="profile__avatar-picture" alt="Изобржение, описывающее владельца профиля">
          <div class="profile__name-button">
            <h1 class="profile__name">Ярослав Башмаков</h1>
            <button class="profile__button-edit" type="button" aria-label="Кнопка вызова формы редактирования персональных данных"></button>
            <p class="profile__about">Гребец катамарана</p>
          </div>
          <button class="profile__button-add" type="button" aria-label="Кнопка вызова формы добавления новых мест"></button>
        </section>

        <section class="places">
          <ul class="places__list">
            <li class="card">
              <img class="card__picture" src="./images/polyarniy-ural.webp" alt="Живописное озеро Хадатаёганлор на Полярном урале в окружении величественных гор">
              <div class="card__text-heart">
                <h2 class="card__place">Полярный Урал</h2>
                <button type="button" class="card__heart"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__picture" src="./images/karachaevo-cherkesia.webp" alt="Вид с возвышенности на долину реки Уллу-Кам и аул Хурзук">
              <div class="card__text-heart">
                <h2 class="card__place">Карачаево&ndash;Черкессия</h2>
                <button type="button" class="card__heart"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__picture" src="./images/kostroma-region.webp" alt="Милый русскому сердцу пейзаж средней полосы, такой знакомый и такой родной">
              <div class="card__text-heart">
                <h2 class="card__place">Костромская область</h2>
                <button type="button" class="card__heart"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__picture" src="./images/pripolyarniy-ural.webp" alt="Вид на Уральский хребет с его высочашей вершины горы Народной">
              <div class="card__text-heart">
                <h2 class="card__place">Приполярный Урал</h2>
                <button type="button" class="card__heart"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__picture" src="./images/krym.webp" alt="Вид на Ялту с вершины Ай-Петри">
              <div class="card__text-heart">
                <h2 class="card__place">Крым</h2>
                <button type="button" class="card__heart"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__picture" src="./images/russkiy-island.webp" alt="Вид на Тихий океан с мыса Тобизина на острове Русском">
              <div class="card__text-heart">
                <h2 class="card__place">Остров Русский</h2>
                <button type="button" class="card__heart"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copy">&copy; 2020 Mesto Russia</p>
      </footer>

    </div>

    <!-- Popup profile edit _ start -->
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close popup__close_profile" type="button" aria-label="Кнопка, чтобы закрыть попап"></button>
        <div class="form">
          <form class="form__entity" name="form__author">
            <h2 class="form__title">Редактировать профиль</h2>
            <fieldset class="form__items">
              <input type="text" value="" class="form__item form__item_el_name" name="form__item_el_name" required placeholder="Представьтесь">
              <input type="text" value="" class="form__item form__item_el_about" name="form__item_el_about" required placeholder="Напишите немного о себе">
            </fieldset>
            <fieldset class="form__buttons">
              <button type="submit" class="form__button">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- Popup profile edit _ end -->

    <!-- Popup add card _ start -->
    <div class="popup popup_add-card">
      <div class="popup__container">
        <button class="popup__close popup__close_add-card" type="button" aria-label="Кнопка, чтобы закрыть попап"></button>
        <div class="form">
          <form class="form__entity" name="form__card">
            <h2 class="form__title">Новое место</h2>
            <fieldset class="form__items">
              <input type="text" value="" class="form__item form__item_el_card-title" name="form__item_el_card-title" required placeholder="Название">
              <input type="text" value="" class="form__item form__item_el_card-link" name="form__item_el_card-link" required placeholder="Ссылка на картинку">
            </fieldset>
            <fieldset class="form__buttons">
              <button type="submit" class="form__button form__button_el_button-save">Создать</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- Popup add card _ end -->
    <template id="card">
      <li class="card">
        <img class="card__picture">
        <div class="card__text-heart">
          <h2 class="card__place"></h2>
          <button type="button" class="card__heart"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
